<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Amadon</title>
</head>
<body>
    <div class = "container text-left">
    <h1 style = "padding-top: 10px;">Amadon Store!</h1>
        <table>
            <thead>
                <tr>
                    <th style = "padding: 10px; outline: 1px solid black;">Item</th>
                    <th style = "padding: 10px; outline: 1px solid black;">Price</th>
                    <th style = "padding: 10px; outline: 1px solid black;">Quantity</th>
                    <th style = "padding: 10px; outline: 1px solid black;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                <tr>
                    <form action="/checkout" method="post">
                        {% csrf_token %}
                        <td style = "padding: 10px; outline: 1px solid black;">{{product.description}}</td>
                        <td style = "padding: 10px; outline: 1px solid black;"><input type="hidden" name="product_id" value="{{product.id}}">{{product.price}}</td>
                        <td style = "padding: 10px; outline: 1px solid black;"><select name="quantity">
                            <option value="1">1</option>              
                            <option value="2">2</option>              
                            <option value="3">3</option>              
                        </select></td>
                        <td style = "padding: 10px; outline: 1px solid black;"><input type="submit" value="Buy!"></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
